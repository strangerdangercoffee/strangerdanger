name: Supabase Keep-Alive

on:
  schedule:
    # Runs at 10:00 AM UTC on Monday and Thursday
    - cron: '0 10 * * 1,4'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  ping-database:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
        run: |
          echo "Pinging Supabase to prevent auto-pause..."
          response=$(curl -s -w "\n%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Status: $http_code"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "✅ Successfully pinged Supabase database"
          else
            echo "❌ Failed to ping database (Status: $http_code)"
            exit 1
          fi
